<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            @import url("./css/buttons.css");
            @import url("./css/main.css");
            @import url("./css/navbar.css");
            @import url("./css/search-bar.css");
            @import url("css/input-text.css");
            @import url("css/dropdown.css");
      </style>
      <script src="https://kit.fontawesome.com/49551556eb.js" crossorigin="anonymous"></script>
      <script src="js/dropdown.js"></script>
</head>

<body class="">
      <article class=" padding_inline_large padding_block_large">
            <header class="column column_split_single">
                  <a class="navbar__img" href="https://www.topcv.vn?ref=you"> <img
                              src="https://www.topcv.vn/v3/images/topcv-logo-4.png?v=1.0.1"
                              alt="TopCV tuyen dung tai TopCV" title="TopCV tuyển dụng tại TopCV"> </a>
                  <div class="column">
                        <h1>Chào mừng bạn trở lại!</h1>
                        <p class="color_neutral">Cùng xây dưng một hồ sơ nổi bật và nhận được các cơ hội sự nghiệp
                              lý
                              tưởng</p>
                  </div>

                  <form class="column" action="">
                        <div class="column">
                              <label for="fname">Email: </label>
                              <div class="input-text_overlap">
                                    <div class="input-text_overlap_left row justify-content_center">
                                          <i class="color_primary fa-solid fa-envelope"></i>
                                    </div>
                                    <input type="text" id="fname" class="input-text_overlap_content" name="fname"
                                          placeholder="Nhập email của bạn">
                              </div>
                        </div>

                        <div class="column">
                              <label for="password">Password: </label>
                              <div class="input-text_overlap">
                                    <div class="input-text_overlap_left row justify-content_center">
                                          <i class="color_primary fa-solid fa-user-shield"></i>
                                    </div>
                                    <input type="text" id="password" class="input-text_overlap_content" name="password"
                                          placeholder="Nhập mật khẩu">
                                    <button class="input-text_overlap_right">
                                          <i class="color_neutral fa-solid fa-eye-slash"></i>
                                    </button>
                              </div>
                        </div>

                        <input class="button button_filled" type="submit" value="Đăng nhập">
                  </form>
                  <div class="row justify-content_center">
                        <p>Hoặc</p>
                  </div>

                  <div class="row justify-content_center">
                        <button class="button_brand button_facebook">
                              <i class="fa-brands fa-square-facebook fa-3x"></i>
                              <button class="button_brand button_google">
                                    <span class="fa-stack fa-xl">
                                          <i class="fa-solid fa-square fa-stack-2x"></i>
                                          <i class="fa-brands fa-google fa-stack-1x fa-inverse"></i>
                                    </span>
                              </button>
                  </div>

                  <div class="row justify-content_space-between">
                        <p>Bạn chưa có tài khoản?
                              <a href="" class="font-weight_bold color_primary">
                                    Đăng ký ngay
                              </a>
                        </p>
                        <a href="" class="font-weight_bold color_primary">Quên mật khẩu</a>
                  </div>
            </header>
      </article>
</body>

</html>
