<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TopCV Signup</title>
      <style>
            @import url("./css/buttons.css");
            @import url("./css/main.css");
            @import url("./css/navbar.css");
            @import url("./css/search-bar.css");
            @import url("css/input-text.css");
            @import url("css/dropdown.css");
      </style>
      <script src="https://kit.fontawesome.com/49551556eb.js" crossorigin="anonymous"></script>
      <script src="js/dropdown.js"></script>
</head>

<body class="">
      <article class=" padding_inline_large padding_block_large">
            <header class="column column_split_single">
                  <a class="navbar__img" href="index.html"> <img
                              src="https://www.topcv.vn/v3/images/topcv-logo-4.png?v=1.0.1"
                              alt="TopCV tuyen dung tai TopCV" title="TopCV tuyển dụng tại TopCV"> </a>
                  <div class="column">
                        <h1>Chào mừng bạn đến với TopCV</h1>
                        <p class="color_neutral">Cùng xây dựng một hồ sơ nổi bật và nhận được các cơ hội sự nghiệp lý
                              tưởng.</p>
                  </div>

                  <form class="column" action="" name="createAccount">
                        <div class="column">
                              <label for="fname">Họ và tên</label>
                              <div class="input-text_overlap">
                                    <div class="input-text_overlap_left row justify-content_center">
                                          <i class="color_primary fa-solid fa-user"></i>
                                    </div>
                                    <input type="text" id="fname" class="input-text_overlap_content" name="fname"
                                          placeholder="Họ và tên của bạn">
                              </div>
                        </div>

                        <div class="column">
                              <label for="email">Email</label>
                              <div class="input-text_overlap">
                                    <div class="input-text_overlap_left row justify-content_center">
                                          <i class="color_primary fa-solid fa-envelope"></i>
                                    </div>
                                    <input type="text"  class="input-text_overlap_content" name="fname"
                                          placeholder="Nhập email của bạn">
                              </div>
                        </div>

                        <div class="column password__box">
                              <label for="">Password: </label>
                              <div class="input-text_overlap">
                                    <div class="input-text_overlap_left row justify-content_center">
                                          <i class="color_primary fa-solid fa-user-shield"></i>
                                    </div>
                                    <input type="password"  class="input-text_overlap_content password"
                                          name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Nhập mật khẩu" required>

                                    <button type="button"  class="input-text_overlap_right">
                                          <i class="color_neutral fa-solid fa-eye"></i>
                                    </button>
                              </div>
                        </div>

                        <div class="column password__box">
                              <label for="">Nhập lại Password</label>
                              <div class="input-text_overlap">
                                    <div class="input-text_overlap_left row justify-content_center">
                                          <i class="color_primary fa-solid fa-user-shield"></i>
                                    </div>

                                    <input type="password"  class="input-text_overlap_content password"
                                          name="password" placeholder="Nhập lại mật khẩu" required>

                                    <button type="button"  class="input-text_overlap_right">
                                          <i class="color_neutral fa-solid fa-eye"></i>
                                    </button>
                              </div>
                        </div>

                        <input class="button button_filled button__signup" type="submit" value="Đăng ký" disabled>
                  </form>

                  <div class="row justify-content_space-between">
                        <p>Bằng viêc đăng ký tài khoản, bạn đã đồng ý với <em class="color_primary">Điều khoản dịch
                                    vụ</em> và <em class="color_primary">Chính sách bảo mật </em> của chúng tôi.</p>
                  </div>

                  <div class="row justify-content_space-between">
                        <p>Bạn đã có tài khoản? <em class="color_primary font-weight_bold">Đăng nhập.</em></p>
                  </div>
            </header>
      </article>
      <script src="js/showPassword.js"></script>
      <script src="js/checkPassword.js"></script>
</body>

</html>
